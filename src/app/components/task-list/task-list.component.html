<h2>Lista de Tareas</h2>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    <span [ngClass]="{ 'completed': task.completed }">{{ task.name }}</span>
    <button mat-raised-button color="accent" (click)="completeTask(i)" *ngIf="!task.completed">Completar</button>
  </li>
</ul>
<a routerLink="/add">Agregar Tarea</a>
